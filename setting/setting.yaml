notifications:
  - name: "weekly_report_fourkeys"
    webhook_url: "${SLACK_WEBHOOK_URL}"
    schedule: "weekly"
    metrics:
      - name: "frequency"
        description: "deployments frequency"
        query:
          filename: "sample.sql"
          key: "frequency"

schedules:
  - name: "weekly"
    description: "every Monday at 9:00"
    cron: "0 9 * * 1"
    secrets:
      SLACK_WEBHOOK_URL: "slack-webhook-url"

secrets:
  - slack-webhook-url