name: check-setting

on:
  pull_request:
    paths:
      - setting.yaml

jobs:
  apply:
    name: Apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: vmware-tanzu/carvel-setup-action@v1
      - name: update github actions
        run: |
          make update-github-actions
      - name: check
        run: |
          if ! git diff --exit-code --quiet
          then
            echo "prease run `make update-github-actions` command" 2>/dev/null
          fi
